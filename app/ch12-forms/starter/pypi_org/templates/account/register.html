{% extends "shared/_layout.html" %}
{% block title %}PyPI Demo Registration{% endblock %}

{% block main_content %}

    <div class="form-container">
    <form action="" method="POST" class="account-form">
        <h1>Register at PyPi</h1>

        <input name="name" type="text" placeholder=" Your name" class="form-control" value = {{ name }}>
        <input name="email" type="text" placeholder=" Your e-mail address" class="form-control" value = {{ email }}>
        <input name="password" type="password" placeholder=" Password" class="form-control" value = {{ password }}>
        <input name="passconf" type="password" placeholder=" Confirm Password" class="form-control" value = {{ passconf }}>

        <button type="submit" class="btn btn-danger">Register</button>
        <div style="clear: both;"></div>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
    </form>
    </div>


{% endblock %}

{% block additional_css %}
     <link rel="stylesheet" href="/static/css/account.css"/>
{% endblock %}
